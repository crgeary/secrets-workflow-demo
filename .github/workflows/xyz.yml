name: XYZ

on:
  workflow_call:
    outputs:
      envs:
        value: ${{ jobs.setenv.outputs.envs }}

jobs:
  setenv:
    runs-on: ubuntu-latest
    outputs:
      envs: ${{ steps.set.outputs.envs }}
    steps:
      - name: Set ENV
        id: "set"
        run: |
          tmpf=$(mktemp)

          cat <<EOT >> $tmpf

          PORT=3001
          APP_NAME=xyz

          EOT

          echo "envs=$(cat $tmpf | base64 -e)" >> $GITHUB_OUTPUT
